<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-[#192a32]">
    <header class="h-[70px] bg-[#192a32] flex justify-between items-center max-w-[320px] mx-auto">
        <div class="ml-3 flex justify-between items-center w-[190px]">
            <div class="flex justify-around items-center h-[45px] w-[70px]">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="#31c4be" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="4" x2="20" y2="20" />
                    <line x1="20" y1="4" x2="4" y2="20" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="35" stroke="#f0b137" stroke-width="30" />
                </svg>
            </div>
            <div
                class="bg-[#1f3540] h-[30px] w-[85px] rounded-sm shadow-[0px_4px_#102129] flex justify-center items-center gap-1.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                    stroke="#a8bec9" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="4" x2="20" y2="20" />
                    <line x1="20" y1="4" x2="4" y2="20" />
                </svg>
                <span class="text-[#a8bec9] text-xs"><strong>TURN</strong></span>
            </div>
        </div>
        <div
            class="bg-[#a8bec9] h-[30px] w-[35px] rounded-sm shadow-[0px_4px_#6c8997] flex justify-center items-center mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#1f3540"
                stroke-width="1.5" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <g transform="rotate(30, 8, 8)" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 3a5 5 0 1 0 4.546 2.914" />
                    <path d="M9 1.466V.534l2.36 3.066L8 5.466z" />
                </g>
            </svg>
        </div>
    </header>
    <main class="h-[490px] max-w-[320px] mx-auto">
        <div class="grid grid-cols-3 grid-rows-4 h-[400px] items-center justify-items-center m-1.5 mt-5">
            <div class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129]"></div>
            <div
                class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129] flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="#31c4be" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="4" x2="20" y2="20" />
                    <line x1="20" y1="4" x2="4" y2="20" />
                </svg>
            </div>
            <div
                class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129] flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="35" stroke="#f0b137" stroke-width="30" />
                </svg>
            </div>
            <div
                class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129] flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="#31c4be" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="4" x2="20" y2="20" />
                    <line x1="20" y1="4" x2="4" y2="20" />
                </svg>
            </div>
            <div
                class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129] flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="35" stroke="#f0b137" stroke-width="30" />
                </svg>
            </div>
            <div
                class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129] flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="#31c4be" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="4" x2="20" y2="20" />
                    <line x1="20" y1="4" x2="4" y2="20" />
                </svg>
            </div>
            <div class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129]"></div>
            <div
                class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129] flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="35" stroke="#f0b137" stroke-width="30" />
                </svg>
            </div>
            <div
                class="bg-[#1f3540] h-[80px] w-[85px] rounded-xl shadow-[0px_7px_#102129] flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="#31c4be" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="4" x2="20" y2="20" />
                    <line x1="20" y1="4" x2="4" y2="20" />
                </svg>
            </div>
            <div
                class="bg-[#31c4be] h-[60px] w-[85px] rounded-xl self-start mt-2.5 flex flex-col justify-center items-center">
                <span class="text-[#1f3540] text-xs"><strong>X (YOU)</strong></span>
                <span class="text-[#1f3540] text-xl"><strong>14</strong></span>
            </div>
            <div
                class="bg-[#a8bec9] h-[60px] w-[85px] rounded-xl self-start mt-2.5 flex flex-col justify-center items-center">
                <span class="text-[#1f3540] text-xs"><strong>TIES</strong></span>
                <span class="text-[#1f3540] text-xl"><strong>32</strong></span>
            </div>
            <div
                class="bg-[#f0b137] h-[60px] w-[85px] rounded-xl self-start mt-2.5 flex flex-col justify-center items-center">
                <span class="text-[#1f3540] text-xs"><strong>O (CPU)</strong></span>
                <span class="text-[#1f3540] text-xl"><strong>11</strong></span>

        </div>

</html>
